<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="ipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#ipGradient)" stroke="#333" stroke-width="2"/>

  <!-- IP address text -->
  <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IP</text>
  <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SPOOF</text>

  <!-- Network lines representing IP routing -->
  <path d="M20 70 L35 60 L50 65 L65 55 L80 60" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <circle cx="20" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="35" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="65" r="3" fill="white" opacity="0.8"/>
  <circle cx="65" cy="55" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="60" r="3" fill="white" opacity="0.8"/>

  <!-- Arrow indicating spoofing -->
  <path d="M40 75 L50 85 L60 75" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
  <path d="M45 75 L50 80 L55 75" stroke="white" stroke-width="1" fill="white" opacity="0.9"/>
</svg>
